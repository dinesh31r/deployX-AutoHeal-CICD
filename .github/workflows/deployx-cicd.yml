name: deployX CI/CD Pipeline

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      pipelineType:
        description: "Choose pipeline type"
        required: true
        default: "CI_ONLY"
        type: choice
        options:
          - CI_ONLY
          - CI_CD

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (CI validation)
        run: |
          echo "Running CI pipeline"
          cd base-pipeline
          docker build -t deployx:autoheal -f docker/Dockerfile .

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci

    if: >
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.pipelineType == 'CI_CD'

    steps:
      - name: CD Trigger
        run: |
          echo "CD requested by user"
          echo "Deployment will be handled via Ansible on local machine"
