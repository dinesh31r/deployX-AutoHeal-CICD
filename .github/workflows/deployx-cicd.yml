name: deployX CI/CD Pipeline

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      pipelineType:
        description: "Choose pipeline type"
        required: true
        default: "CI_ONLY"
        type: choice
        options:
          - CI_ONLY
          - CI_CD

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (CI validation)
        run: |
          echo "Running CI pipeline"
          cd base-pipeline
          docker build -t deployx:autoheal -f docker/Dockerfile .

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci

    if: >
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.pipelineType == 'CI_CD'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push to Docker Hub
        run: |
          cd base-pipeline
          docker build -t ${{ secrets.DOCKER_USERNAME }}/deployx:latest -f docker/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/deployx:latest
          echo "âœ… Image pushed to Docker Hub: ${{ secrets.DOCKER_USERNAME }}/deployx:latest"

      - name: Deployment Summary
        run: |
          echo "=========================================="
          echo "ðŸš€ CD COMPLETED SUCCESSFULLY"
          echo "=========================================="
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/deployx:latest"
          echo "Registry: Docker Hub"
          echo "Triggered by: ${{ github.actor }}"
          echo "=========================================="
